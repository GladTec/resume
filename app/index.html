            .timeline {
                background: url("img/line.gif") repeat-y scroll 154px 0 transparent;
                margin-left: 15px;

            }
            .timeline-item {
                margin-bottom: 30px;
                overflow: hidden;
                position: relative;
            }
            .timeline-item-date {
                float: left;
                margin-top: 31px;
                width: 129px;
                font-family: PT Sans;
                font-size: 13px;
            }
            .timeline-item-trigger {
                background: none repeat scroll 0 0 #3BC2C8;
                border-radius: 130px 125px 130px 125px;
                color: #FFFFFF;
                cursor: pointer;
                float: left;
                font-size: 28px;
                height: 44px;
                line-height: 44px;
                margin-top: 20px;
                text-align: center;
                width: 46px;
            }
            .timeline-arrow {
                display: block;
                position: relative;
            }
            .timeline-arrow i {
                background: none repeat scroll 0 0 #F5F5F5;
                border-left: 1px solid #CCCCCC;
                border-top: 1px solid #CCCCCC;
                display: block;
                height: 10px;
                left: 10px;
                position: absolute;
                top: 37px;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                width: 10px;
                z-index: 10;
            }
            .timeline-head-content{

                float:left;
            }
            .timeline-head-content h3{
                padding-top : 15px;
                margin-left : 20px;

            .timeline-item-content {

                margin-bottom : 10px;

            .nicesection {
                background: #FFFFFF;
                border-left: 1px solid #CCCCCC;
                border-right: 1px solid #CCCCCC;
                border-top: 1px solid #CCCCCC;
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
                -webkit-box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
                -moz-box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
                -ms-box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
                -o-box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
                padding: 0 0 1px;
                position: relative;
                z-index: 9;
                margin-bottom: 100px;
            }
            .nicesection:before {
                background: #FFFFFF;
                border: 1px solid rgba(0, 0, 0, 0.15);
                box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -ms-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -o-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                content: "";
                height: 100%;
                left: 0;
                position: absolute;
                top: -2px;
                transform: rotate(1deg);
                -moz-transform: rotate(1deg);
                -webkit-transform: rotate(1deg);
                -ms-transform: rotate(1deg);
                -o-transform: rotate(1deg);
                width: 100%;
                z-index: -1;
            }
            .nicesection:after {
                background: #FFFFFF;
                border: 1px solid rgba(0, 0, 0, 0.15);
                box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -ms-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                -o-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                content: "";
                height: 100%;
                left: -2px;
                position: absolute;
                top: 1px;
                transform: rotate(359deg);
                -moz-transform: rotate(359deg);
                -webkit-transform: rotate(359deg);
                -ms-transform: rotate(359deg);
                -o-transform: rotate(359deg);
                width: 100%;
                z-index: -2;
            }

            .tag {
                font-family: Helvetica, Arial, sans-serif;
                background: #588fe5;
                display: inline-block;
                font-size : 12px;
                color: #fff;
                position: relative;
                padding: 8px;
                border-top-left-radius: 3px;
                border-bottom-left-radius: 3px;
                margin: 0 30px 0 0;
                margin-top : 5px;
                text-decoration: none;
            }

            .tag:hover {
                background-color: #739fe4;
            }

            .tag:before {
                background: #fff;
                width: 10px;
                height: 10px;
                content: "";
                display: inline-block;
                border-radius: 20px;
                margin: 0 5px 0 0;
            }

            .tag:after {
                display: inline-block;
                border: 15px solid;
                border-color: transparent transparent transparent #588fe5;
                height: 0;
                width: 0;
                position: absolute;
                right: -29px;
                top: 0;
                content: "";
                display: inline-block;
            }


            .tag:hover:after {
                border-color: transparent transparent transparent #739fe4;
            }
